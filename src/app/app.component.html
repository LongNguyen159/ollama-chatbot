<router-outlet />
<div class="flex flex-col h-full w-full justify-between overflow-hidden">
  <!-- TOOLBAR SECTION -->
  <div>

    <mat-toolbar class="flex flex-row items-center justify-end">
      <button mat-icon-button class="example-icon" (click)="onNewChat()">
        <span class="material-symbols-outlined">
          edit
        </span>
      </button>
    </mat-toolbar>
  </div>

  <!-- MESSAGES SECTION -->
  <div class="overflow-auto h-full" #messagesContainer>
    <mat-card *ngFor="let message of sentMessages" class="p-2 m-3">
      <mat-card-header>
        <mat-card-title>You</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ message }}</mat-card-content>
    </mat-card>
  </div>

  <!-- INPUT SECTION -->
  <div class="input-section flex flex-row w-full p-4">
    <form class="example-form w-full" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width w-full">
        <input matInput placeholder="How may I help you today?" [(ngModel)]="userInput" [ngModelOptions]="{standalone: true}" (keypress.enter)="onSubmit()">
      </mat-form-field>
    </form>
  </div>
</div>
